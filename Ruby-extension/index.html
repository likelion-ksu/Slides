## Method


수학에서의 함수

![](images/fx.png)


$$
f(x) = x + 1
$$

```ruby
def f(x)
  x + 1
end
```


$$
f(x) =
\begin{cases}
x^2, & \mbox{if }x\mbox{ <= 100} \cr
x \times x, & \mbox{else}
\end{cases}
$$

```ruby
def f(x)
  if x <= 100
    return x ** 2
  else
    return x * x
  end
end
```
