## Control Flow


**연산자**를 통해서  
프로그램의 **흐름을 변경**시켜  
**프로그램을 제어**시킴


### 연산자

Boolean(true, false) 값을 리턴시킴

* `1 <= 3`
* `1 > 2`
* `2 == 2`
* `2 != 2`


주어진 조건에 따라  
다르게 동작된다고 해서  
조건문이라 함


```ruby
if (조건)  
elsif (추가 조건)  
else (그 외)  
end (종류)
```

```ruby
if 1 > 2
  puts 'apple'
elsif 2 > 3
  puts 'banana'
else
  pust 'carrot'
end
```



## Array(배열)


* 배열을 이용해 여러 가지 값을 한 변수에 저장하고 사용할 수 있다
* 순서대로 저장됨
* 비슷한 성질의 값들을 한꺼번에 처리해서 더욱 편리하게 제어 가능


```ruby
array1 = [1,2,3,4]
array2 = ['1', '2', '3', '4']

puts array1[1]
puts array2[1]
puts array1[0]
puts array2[0]
puts array1[3]
puts array2[4]
```



## Hash


* 배열과 유사한 데이터 형
* key(키): value(값)의 쌍으로 이루어짐


```ruby
person = {
  name: 'sol',
  age: 26,
  college: 'ksu'
}

puts person
puts person[:name]
puts person[:age]
```


### Array & Hash

| |Array|Hash|
|:-:|:-:-|:-:|
|Key|숫자형|문자형, 심볼형|
|순서|있음|없음|
