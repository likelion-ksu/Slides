~!@!~
변수 

~!~
## let<br>
정의된 지점부터 포함된 블록 안에서만 사용가능
```
// myLetVariable는 여기에서 보이지 *않습니다*

for (let myLetVariable = 0; myLetVariable < 5; myLetVariable++) {
  // myLetVariable는 여기에서 유효합니다
}

// myLetVariable는 여기에서 보이지 *않습니다*
```
~!~
## const<br>
값이 변경되지 않는 변수를 선언 (상수)
```
const Pi = 3.14; // 변수 Pi 설정 
Pi = 1; // 상수로 설정된 변수는 변경 할 수 없기 때문에 애러 발생.
```
~!~
## var<br>
가장 일반적인 변수
전체에서 사용가능
```
// myVarVariable는 여기에서 사용 할 수 *있습니다* 

for (var myVarVariable = 0; myVarVariable < 5; myVarVariable++) { 
  // myVarVariable는 함수 전체에서 사용 할 수 있습니다. 
} 

// myVarVariable는 여기에서 사용 할 수 *있습니다*
```

dom
~!~
dom 이란<br>
html 에서 정보를 가져오거나 변경하거나 추가하거나 삭제하는 방법

~!~
찾기!<br>
document.getElementById(id) 아이디 찾기<br>
document.getElementByTagName(name) 태그이름 찾기<br>
document.getElementByClassName(name) 클래스이름 찾기<br>
~!~
element.innerHTML = 태그의 내용 변경<br>
element.attribute = 애트리뷰트 값 변경<br>
element.setAttribute(att,value) = 애트리뷰트 값 변경<br>
element.style.property = 스타일 변경<br>
~!~
이벤트 추가<br>
document.getElementById(id).onclick = function(){code}
~!~
마우스 이벤트 종류<br>
Click - 사용자가 마우스를 클릭했을 때 <br>
MouseOut - 객체의 그래픽 범위를 떠나려고 할때 <br>
MouseOver -  객체의 그래픽 범위를 진입하려고 할때 <br>
MouseMove - 객체의 그래픽 범위 안에서 마우스 포인터를 움직이려 할때 <br>
~!~
마우스 클릭 이벤트<br>
```
    function clickHandler() {
       alert("Hello, World!");
    }

<span onclick="clickHandler();">Click Here</span>
```
<span onclick="clickHandler();">Click Here</span>
~!~
키보드 이벤트<br>
KeyPress - 키보드를 누르거나 해제할때 발생<br>
KeyDown - 키보드를  눌렀지만 아직 해제 않지 않았을때 발생<br>
KeyUp - 키보드가 해제 되었을때 발생<br>
~!~
